<!doctype html>

<html lang="en">
	<head>
		<title>QRoom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- include the styles -->
		<link rel="stylesheet" type="text/css" href="./styles/lobby.css">
		
	</head>
	<body>
		<header>
			<h1>QRoom</h1>
			<h6>Logged in as <span id="name"></span></h6>
		</header>
		
		<h3>Rooms</h3>
		<button id="showRooms">Show rooms</button>
		<div id="room_list"></div>

		<br><br>

		<form id = "room_creation_form">
			<div>
				<label for = "room_name_input">Room name:</label>
				<input type = "text" id = "room_name_input" name = "room_name">
			</div>
			<div>
				<label for = "room_key_input">Room entrance key:</label>
				<input type = "text" id = "room_key_input" name = "room_key">
			</div>
			<div>
				<button type = "submit" id = "create_button">
					Create new room
				</button>
			</div>

		</form>
		
		<!-- Load jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- load global scripts -->
		<script src = "./scripts/global.js"></script>
		
		<!-- load the lobby script -->
		<script src = "./scripts/lobby.js"></script>
	</body>
</html>
