<!doctype html>
<html>
<html lang="en">
	<head>
		<title>QRoom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- include the styles -->
		<link rel="stylesheet" type="text/css" href="./styles/room.css">
		
	</head>
	<body>

		<header>
			<h1>QRoom</h1>
			<h6><div id="name"></div></h6>
			<h6><div id="roomLabel"></div></h6>
		</header>

		<section>
			<rooms>
				<br>
				<div>Current members:</div>
				<div id="users"></div>
			</rooms>
			  
			<queue>
				<div class="playBar" id="songBar">
					<label align="bottom" class="switch">
						<input id="volumeSwitch" type="checkbox" checked onchange="changeVolume()">
						<span class="slider"></span>
					</label>
				</div>
				<center><h3>Queue</h3></center>
				<div id="queue"></div>

			</queue>
			  
			<search>
				<center><h3>Search</h3></center>
				<form id="songInputForm" method="get">
					Song search: <input type="text" name="song_search" value="Sunflower"><br>
					<input type="submit" style="display:none"/>
				</form>
				<div id="search_list"></div>	
			</search>
		</section>

		<!-- Load jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- load global scripts -->
		<script src = "./scripts/global.js"></script>

		<!-- web player scripts -->
		<script src="https://sdk.scdn.co/spotify-player.js"></script>
		<script src="./scripts/web_player.js"></script>
		
		<script src = "./scripts/room.js"></script>
		
	</body>
</html>
